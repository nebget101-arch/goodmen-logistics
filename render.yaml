services:
  - type: web
    name: safetyapp
    runtime: node
    plan: starter
    rootDir: goodmen-logistics
    buildCommand: cd frontend && npm install --include=dev && npm run build && cd ../backend && npm install
    startCommand: node backend/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safetyapp-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  - type: web
    name: goodmen-logs-mcp
    runtime: node
    plan: starter
    rootDir: goodmen-logs-mcp-server
    buildCommand: npm install && npm run build
    startCommand: npm run start

databases:
  - name: safetyapp-db
    databaseName: goodmen_logistics
    user: goodmen_user
    plan: basic-256mb
