services:
  - type: web
    name: safetyapp
    runtime: node
    plan: free
    rootDir: goodmen-logistics
    buildCommand: cd frontend && npm install --include=dev && npm run build && cd ../backend && npm install
    startCommand: node backend/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safetyapp-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

databases:
  - name: safetyapp-db
    databaseName: goodmen_logistics
    user: goodmen_user
    plan: free
