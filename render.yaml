services:
  - type: web
    name: safetyapp
    runtime: node
    plan: starter
    rootDir: goodmen-logistics
    buildCommand: cd frontend && npm install --include=dev && npm run build && cd ../backend && npm install
    startCommand: node backend/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safetyapp-db
          property: connectionString
      - key: PG_DATABASE
        fromDatabase:
          name: safetyapp-db
          property: databaseName
      - key: PG_USER
        fromDatabase:
          name: safetyapp-db
          property: user
      - key: PG_PASSWORD
        fromDatabase:
          name: safetyapp-db
          property: password
      - key: PG_HOST
        fromDatabase:
          name: safetyapp-db
          property: host
      - key: PG_PORT
        fromDatabase:
          name: safetyapp-db
          property: port
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DYNATRACE_PAAS_TOKEN
        sync: false
      - key: DYNATRACE_ENVIRONMENT_URL
        sync: false
      - key: DYNATRACE_API_TOKEN
        sync: false

  - type: web
    name: goodmen-logs-mcp
    runtime: node
    plan: starter
    rootDir: goodmen-logs-mcp-server
    buildCommand: npm install && npm run build
    startCommand: npm run start

  - type: web
    name: mcp-http-gateway
    runtime: node
    plan: starter
    rootDir: mcp-http-gateway
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DYNATRACE_PAAS_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        value: nebget101-arch
      - key: GITHUB_REPO
        value: goodmen-logistics
      - key: WORKFLOW_FILE
        value: test-and-deploy.yml
      - key: CONFLUENCE_BASE_URL
        value: https://nebget101.atlassian.net/wiki
      - key: CONFLUENCE_EMAIL
        sync: false
      - key: CONFLUENCE_API_TOKEN
        sync: false
      - key: CONFLUENCE_SPACE_KEY
        value: SA
      - key: JIRA_BASE_URL
        value: https://nebget101.atlassian.net
      - key: JIRA_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
      - key: JIRA_PROJECT_KEY
        value: KAN
      - key: BACKEND_PATH
        value: https://safetyapp-ln58.onrender.com
      - key: PORT
        value: 10001

databases:
  - name: safetyapp-db
    databaseName: goodmen_logistics
    user: goodmen_user
    plan: basic-256mb
